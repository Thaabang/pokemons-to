<div>
  <p>HELLO</p>
  <button class="mx-1" mat-flat-button color="primary" (click)="getThemAll()">Get Them all</button>

  <div *ngIf="pokemon" class="grid">
    <div *ngFor="let p of pokemon" class="grid-item">
      <div>{{ p.name }}</div>
      <img *ngIf="p.sprites" [src]="p.sprites.front_default" alt="{{ p.name }}">
    </div>
  </div>
</div>
